[package]
name = "pizauth"
description = "Command-line OAuth2 authentication daemon"
version = "1.0.4"
repository = "https://github.com/ltratt/pizauth/"
authors = ["Laurence Tratt <laurie@tratt.net>"]
readme = "README.md"
license = "Apache-2.0 OR MIT"
categories = ["authentication"]
keywords = ["oauth", "oauth2", "authentication"]
edition = "2021"

[build-dependencies]
cfgrammar = "0.13"
lrlex = "0.13"
lrpar = "0.13"
rerun_except = "1"

[dependencies]
base64 = "0.21"
bincode = "1"
cfgrammar = "0.13"
chacha20poly1305 = "0.10"
chrono = "0.4"
getopts = "0.2"
getrandom = "0.2"
log = "0.4"
lrlex = "0.13"
lrpar = "0.13"
nix = { version="0.27", features=["signal"] }
rand = "0.8"
serde = { version="1.0", features=["derive"] }
sha2 = "0.10"
serde_json = "1"
stderrlog = "0.5"
syslog = "6"
ureq = "2"
url = "2"
urlencoding = "2"
wait-timeout = "0.2"

[target.'cfg(target_os="openbsd")'.dependencies]
pledge = "0.4"
unveil = "0.3"

[target.'cfg(target_os="macos")'.dependencies]
libc = "0.2"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
